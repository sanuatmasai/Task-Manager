# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/taskdb
spring.datasource.username=postgres
spring.datasource.password=qtl
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.taskmanager=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.version=1.0.0

# Custom API Info
springdoc.api-docs.info.title=Task Manager API
springdoc.api-docs.info.description=API for Natural Language Task Management System
springdoc.api-docs.info.version=v1.0
springdoc.api-docs.info.contact.name=API Support
springdoc.api-docs.info.contact.email=support@taskmanager.com
springdoc.api-docs.info.license.name=Apache 2.0
springdoc.api-docs.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html
